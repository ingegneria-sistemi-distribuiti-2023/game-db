version: '3.9'

services:  
  match-db:
    build: 
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - '23306:3306'
    expose:
      # Opens port 23306 on the container
      - '23306'
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gamedb
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    healthcheck:
      test: mysqladmin ping -h 127.0.0.1 -u $$MYSQL_USER --password=$$MYSQL_PASSWORD
      start_period: 5s
      interval: 5s
      timeout: 5s
      retries: 55
    networks:
      - game-db-network
    container_name: match_db

networks: 
  game-db-network:
    name: game-db-network